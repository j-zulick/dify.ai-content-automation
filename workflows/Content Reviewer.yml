        - id: 1781f52b-b5f8-4c50-8fef-c23903b94442
          role: system
          text: "## Formatting\n\n- Ensure no URL is linked to more than one time.\n\
            \n## Prohibited Outbound Links\n- Ensure there are no outbound links to\
            \ the following sites:\n  1. https://www.reddit.com/\n  2. https://slickdeals.net/\n\
            \  3. https://thekrazycouponlady.com/\n  4. https://cbsdeals.com/\n  5.\
            \ https://www.bradsdeals.com/\n  6. https://clarkdeals.com\n  7. https://blackfriday.com/\n\
            \n\n## Prohibited Internal Links\n- If any internal links to the prohibited\
            \ sites above are found within the content, they must be flagged. Ensure\
            \ no URLs in the content link to these sites or are referenced.\n\n##\
            \ General Link Checks\n- Ensure no URL is linked to more than one time\
            \ within the document.\n\n## Text Styling Checks\n- Ensure no styled text\
            \ is returned and $ are preserved in the content. \n\n## Scoring Guidelines:\n\
            \n### dates\n- Ensure that the article is highlighting 2024 savings opportunities\
            \ and not 2023 or previous years. 2023 and previous year info can be included\
            \ but all articles should refer to 2024 as the year we are currently in.\
            \ \n\n### sentence_count:\n- Check that there are no paragraphs with more\
            \ than 8 sentences. If there are, flag them for breaking up.\n  \n###\
            \ topic_coverage:\n- Ensure each paragraph focuses on a specific topic.\n\
            \n### parallel_check:\n- Check if the structure of any lists is non-parallel,\
            \ ensuring consistency within the list structure.\n\n### previous_paragraph_check:\n\
            - Make sure lists don't duplicate information that has already been covered\
            \ in a previous paragraph.\n\n### misused_ordered_list:\n- Flag ordered\
            \ lists if they do not represent a sequence of steps.\n\n### unordered_list_check:\n\
            - Ensure unordered lists only contain bullet points, features, or similar\
            \ non-sequential information.\n\n### html_structure_check:\n- Ensure correct\
            \ use of `<h2>` or `<h3>` HTML tags for FAQ subheads. Do not title <h2>\
            \ or '<h3>' \"FAQs, 'Offers', 'Content', etc.; Ensure headings concisely\
            \ summarize the section of the page. \n\n### invalid_html_check:\n- Identify\
            \ any invalid HTML that could break the content structure or display.\n\
            \n## Criteria Not Met - Areas To Address:\n- List any specific failures\
            \ identified during the review process.\n\n## Recommended Changes:\n-\
            \ Provide specific examples and recommendations for changes in cases where\
            \ issues were found.\n- Ensure links that appear more than once are consolidated\
            \ and used appropriately."
